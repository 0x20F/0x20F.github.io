<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="HiEbArndjPeDrW7Z8_siy37v9ODE-TFDK0R7tfN8x3Y" />

    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>

<body>

    <main>
        <div class="grid">
            <div class="item releases">
                <div class="overlay"></div>

                <div class="background">
                    <img src="https://i.imgur.com/yQswW7T.png" alt="releases preview">
                </div>

                <a href="https://0x20F.github.io/sites/releases" class="text">
                    Releases
                    <br>
                    <span class="info">

                    </span>
                </a>
            </div>


            <div class="item periodic">


                <div class="overlay"></div>

                <div class="background">
                    <img src="https://i.imgur.com/hHpiISL.jpg" alt="periodic preview">
                </div>

                <a href="https://0x20F.github.io/sites/periodic" class="text">
                    Periodic<br>Table
                    <br>
                    <span class="info">

                    </span>
                </a>
            </div>

            <div class="item snake">


                <div class="overlay"></div>

                <div class="background">
                    <img src="https://i.imgur.com/KmBZ55C.jpg" alt="Snake game preview">
                </div>

                <a href="https://0x20F.github.io/sites/snake" class="text">
                    Snake
                    <br>
                    <span class="info">

                    </span>
                </a>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        // No need for jquery
        try {
            let snakeScore = JSON.parse(localStorage.getItem("snake-info")).score[0];
            let snakeInfo = document.querySelector(".snake .info");

            snakeInfo.innerHTML = "Highest Score: " + snakeScore;
        } catch(e) {
            // Don't display high score if it's null
        }
    </script>
</body>

</html>
