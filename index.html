<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/start.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Periodic Table</title>
</head>

<body>

    <main id="main-container">
        <div class="row-0"></div>
        <div class="row-1"></div>
        <div class="row-2"></div>
        <div class="row-3"></div>
        <div class="row-4"></div>
        <div class="row-5"></div>
        <div class="row-6"></div>

        <div id="bottom-container">
            <div class="row-7 row-bottom"></div>
            <div class="row-8 row-bottom"></div>
        </div>
    </main>

    <!-- This script contains needed functions and a single template -->
    <script type="text/javascript" src="scripts/basics.js"></script>
    <script type="text/javascript">
        var jsonIndex = 0;

        // Make a variable with the JSON so you dont have to GET it again.

        $.getJSON("assets/table.json", function (data) {
            var elements = data.elements;

            // Get the top 7 rows
            if (jsonIndex == 0) {
                for (var i = 0; i < 7; i++) {
                    var row = $(".row-" + i);
                    console.log("row-" + i);

                    for (var j = 0; j < 18; j++) {
                        if (contains(deadzones, i.toString() + j.toString())) {
                            console.log("DeadZone: " + i.toString() + j.toString());

                            if (i.toString() + j.toString() == "52") {
                                row.append(nrPlaceholderOne);
                            } else if (i.toString() + j.toString() == "62") {
                                row.append(nrPlaceholderTwo);
                            } else {
                                row.append(emptyBox);
                            }

                            continue;
                        }
                        var atomNumber = elements[jsonIndex].number;
                        var atomicMass = elements[jsonIndex].atomic_mass.toFixed(4).slice(0, -1);
                        var atomSymbol = elements[jsonIndex].symbol;
                        // Maybe
                        //var atomicMass = elements[jsonIndex].name;


                        var currentTemplate = template.replace("$number", atomNumber)
                            .replace("$letter", atomSymbol)
                            .replace("$weight", atomicMass);

                        row.append(currentTemplate);
                        jsonIndex++;
                    }
                }
            }

            // This needs to be here because if I have another request
            // Its going to load faster since the file will be shorter
            // And ruin everything.
            if (jsonIndex == 88) {
                //var elements = data.elements;
                console.log("In here");
                for (var i = 7; i < 9; i++) {
                    var row = $(".row-" + i);

                    console.log("row-" + i);

                    for (var j = 0; j < 15; j++) {
                        console.log("Adding");
                        var atomNumber = elements[jsonIndex].number;
                        var atomicMass = elements[jsonIndex].atomic_mass.toFixed(4).slice(0, -1);
                        var atomSymbol = elements[jsonIndex].symbol;

                        var currentTemplate = template.replace("$number", atomNumber)
                            .replace("$letter", atomSymbol)
                            .replace("$weight", atomicMass);

                        row.append(currentTemplate);
                        jsonIndex++;
                    }
                }
            }
        });
    </script>
</body>

</html>
