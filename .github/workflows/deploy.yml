# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    
    - name: Clone 2048
      run: |
        cd /tmp
        git clone https://github.com/0x20F/2048.git
        
    - name: Build 2048
      run: |
        cd /tmp/2048 && npm install && npm run build
        rm -rf $GITHUB_WORKSPACE/2048
        mkdir -p $GITHUB_WORKSPACE/2048
        mv ./dist/* $GITHUB_WORKSPACE/2048/
        cd $GITHUB_WORKSPACE
  
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -n "$(git status --porcelain)" ]; then
          git add -A
          git commit -m "Update sites"
      
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/0x20F/0x20F.github.io.git"
          git push
          exit 0
        fi
      
