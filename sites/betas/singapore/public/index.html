        <main>

                <input type="text" name="customurl" placeholder="Url for personal collection"/>
            </div>

            <div class="option">
                <input type="checkbox" name="change" />

                    Toggle on if you want images to change periodically
                </label>
            </div>

            <div class="option">
                <input type="checkbox" name="showcase" />
                <label for="showcase">
                    Toggle on if you want to showcase random images
                </label>
            </div>

            <div class="option">
                <input type="checkbox" name="nsfw" />

                    Toggle on if you want nsfw/adult content
                </label>

            <div class="actionButtons">

                <button id="updateSettings">Update</button>
            </div>
