<!DOCTYPE html>
<html>

<head>
    <title>Snake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
</head>

<body>

    <div class="over container">
        <div class="menu">
            <header>
                DEAD
            </header>
            <main id="score">
                <ul>
                </ul>
            </main>
            <footer>
                <button class="restart stand_out"><span class="key">R</span> restart</button>
            </footer>
        </div>
    </div>


    <div class="pause container">
        <div class="menu">
            <header>
                PAUSED
            </header>
            <main>
                <span class="key">ESC</span>resume
            </main>
            <footer>
                <button class="restart stand_out"><span class="key">R</span> restart</button>
            </footer>
        </div>
    </div>


    <div class="main container">
        <div class="menu">
            <header>SNAKE</header>
            <main>

            </main>
            <footer>
                <button id="start"><span class="key">S</span> start</button>
                <button><span class="key">H</span> high scores</button>

            </footer>
        </div>
    </div>


    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <!-- Under the game screen, will contain controls and powerup info-->
    <div class="bottom">
        <div class="controls desktop">
            <!--DESKTOP class is for easy hiding on phones soon tm-->
            <header>Controls</header>
            <div class="keys">
                <div class="c_key up"><i class="fas fa-arrow-up"></i></div>
                <div class="c_key left"><i class="fas fa-arrow-left"></i></div>
                <div class="c_key down"><i class="fas fa-arrow-down"></i></div>
                <div class="c_key right"><i class="fas fa-arrow-right"></i></div>
                <div class="c_key esc">ESC</div>
                <div class="key_info">pause/resume</div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="scripts/game.js"></script>

    <script type="text/javascript">
        $("#start").on("click", function () {
            start();
        });

        $(".restart").on("click", function () {
            restart();
        });
    </script>
</body>

</html>
